<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="ccs/signup.css">
    <script type="text/javascript" src="../js/domain.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/jquery.cookie.min.js"></script>
    <script>
        $(function () {
            $('#login-btn').on('click', function () {
                var email = $('#email').val();
                var password = $('#password').val();

                if (email == "" || password == "") {
                    alert("Please don't leave any blank on email or password");
                } else {

                    $.ajax({
                        type: "post",
                        url: BACKEND_DOMAIN + "/account/login",
                        // The key needs to match your method's input parameter (case-sensitive).
                        data: JSON.stringify({
                            "email": email,
                            "password": password
                        }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        headers: {'api-key': 'myKey'},
                        xhrFields: {
                            withCredentials: true
                        },
                        success: function (data) {
                            console.log(data);
                            console.log(data.id);
                            jump();
                        },
                        error: function (errMsg) {
                            alert('error');
                        }
                    });
                }
            })
        });

        function jump() {
            var url_1 = "index.html";
            window.location.href = url_1;
        }
    </script>
</head>
<body>

<img src="images/loader.gif" class="loader">

<div class="alert-box">
    <img src="images/error.png" class="alert-img" alt="">
    <p class="alert-msg">Error message</p>
</div>

<div class="container">
    <img src="../images/logo.png" class="logo">
    <div>
        <input type="email" autocomplete="off" id="email" placeholder="email">
        <input type="password" autocomplete="off" id="password" placeholder="password">
        <input type="checkbox" checked class="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
        <button class="submit-btn" id="login-btn">Login</button>
    </div>
    <a href="signup.html" class="link">Don't have an account? Create one</a>
</div>
</body>
</html>
