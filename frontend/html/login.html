<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="ccs/signup.css">
    <script type="text/javascript" src="../js/domain.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/jquery.cookie.min.js"></script>
    <script>

        function login() {
            let email = $("#email").val();
            let password = $("#password").val();
            let rememberme = $("#rememberme").is(':checked');
            if (email.length == 0) {
                window.alert("Account should not be empty.");
                $("#email").focus();
            } else if (password == 0) {
                window.alert("Password should not be empty.");
                $("#password").focus();
            } else {
                $.ajax({
                    type: "post",
                    url: BACKEND_DOMAIN + "/account/login",
                    data: JSON.stringify({
                        "email": email,
                        "password": password
                    }),
                    crossDomain: true,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (data) {
                        let account = {
                            email: email,
                            password: password,
                            rememberme: rememberme
                        }
                        if (rememberme) {
                            remember(account);
                        }
                        sessionStorage.setItem("ac", JSON.stringify(account));
                        window.location.replace("index.html");
                    },
                    error: function (errMsg) {
                        alert('error');
                    }
                });
            }
        }

        function remember(account) {
            $.cookie("ac", JSON.stringify(account), {
                expires: 10,
            })
        }

        $(function () {
            $('#loginBtn').on('click', function () {
                login();
            })
        });
    </script>
</head>
<body>

<img src="images/loader.gif" class="loader">

<div class="alert-box">
    <img src="images/error.png" class="alert-img" alt="">
    <p class="alert-msg">Error message</p>
</div>

<div class="container">
    <img src="../images/logo.png" width="125px">
    <div>
        <input type="email" autocomplete="off" id="email" placeholder="email">
        <input type="password" autocomplete="off" id="password" placeholder="password">
        <input type="checkbox" checked class="checkbox" id="rememberme">
        <label for="rememberme">Remember me</label>
        <button class="submit-btn" id="loginBtn">Login</button>
    </div>
    <a href="signup.html" class="link">Don't have an account? Create one</a>
</div>
</body>
</html>
