<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script type="text/javascript" src="../js/domain.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/jquery.cookie.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#submit-btn').on('click', function () {
                $.ajax({
                    type: "post",
                    url: BACKEND_DOMAIN + "/account/register",
                    // The key needs to match your method's input parameter (case-sensitive).
                    data: JSON.stringify({
                        "firstName": $('#firstname').val(),
                        "lastName": $('#lastname').val(),
                        "email": $('#email').val(),
                        "password": $('#password').val()
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    headers: {'api-key': 'myKey'},
                    success: function (data) {
                        alert(data.content);
                        jump();
                        console.log(data)
                    },
                    error: function (errMsg) {
                        alert('error');
                    }
                });
            })
        });

        function jump() {
            var url_1 = "login.html";
            window.location.href = url_1;
        }
    </script>


</head>
<body>
<img src="../images/loader.gif" class="loader">

<div class="alert-box">
    <img src="../images/error.png" class="alert-img" alt="">
    <p class="alert-msg">Error message</p>
</div>

<div class="container">
    <img src="../images/logo.png" class="logo">
    <div>
        <input type="text" autocomplete="off" id="firstname" placeholder="firstname">
        <input type="text" autocomplete="off" id="lastname" placeholder="lastname">
        <input type="email" autocomplete="off" id="email" placeholder="email">
        <input type="password" autocomplete="off" id="password" placeholder="password">

        <input type="checkbox" checked class="checkbox" id="terms-and-cond">
        <label for="terms-and-cond">agree to our <a href="">terms and condition</a></label>
        <br>
        <input type="checkbox" class="checkbox" id="notification">
        <label for="notification">receive upcoming offers and event mails <a href=""></a></label>
        <button type="submit" class="submit-btn" id="submit-btn">create account</button>
    </div>
    <a href="login.html" class="link">already have an account? Log in here</a>
</div>
</body>
</html>
