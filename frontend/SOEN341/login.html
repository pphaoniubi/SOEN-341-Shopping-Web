<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="ccs/signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
    $(document).ready(function() {
    $('#login-btn').on('click', function() {
        var email = $('#email').val();
        var password = $('#password').val();

        if(email == "" || password == ""){
            alert("Please don't leave any blank on email or password");
        }
        else{
       
        $.ajax({
            type: "post",
            url: "https://8cde-206-176-145-172.ngrok.io/account/login",
            // The key needs to match your method's input parameter (case-sensitive).
            data: JSON.stringify({
              "email": email,
              "password": password }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            headers: { 'api-key':'myKey' },
            success: function(data){
                console.log(data);
                console.log(data.id);
                jump();
            },
            error: function(errMsg) {
                alert('error');
            }
        });
    }

    })
   

});
function jump() {
            var url_1 = "file:///C:/Users/lee/Desktop/SOEN341/SOEN-341-Shopping-Web/frontend/SOEN341/index.html";
        window.location.href=url_1;
        }
    </script>

</head>
<body>

    <img src="images/loader.gif" class="loader" >
    
    <div class="alert-box">
        <img src="images/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="images/logo.png" class="logo" >
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="checkbox" checked class="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
            <button class="submit-btn" id="login-btn">Login</button>
        </div>
        <a href="file:///C:/Users/lee/Desktop/SOEN341/SOEN-341-Shopping-Web/frontend/SOEN341/signup.html" class="link">Don't have an account? Create one</a>
    </div>


    
</body>
</html>
